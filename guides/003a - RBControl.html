<h3 id="rbcx">RBCX</h3>

<p><a href="https://github.com/RoboticsBrno/RB3204-RBCX">RBCX</a> - řídicí elektronika je navržena jako univerzální deska pro řízení různých robotických platforem. Pro získání funkční elektroniky na provoz Robotky stačí osadit jen některé součástky.</p>
